<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Новости за неделю: {{ category }}!</h1>
<table>
    {% for post in posts %}
    <tr>
        <td>
            <b>{{ post.dt_of_publication }}</b>  <a href="http://127.0.0.1:8000/posts/{{ post.pk }}">{{ post.title }}</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
